<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" style="margin-top: 20%">
    <tr>
        <td><strong>Amount</strong></td>
        <td><strong>From Currency</strong></td>
        <td><strong>To Currency</strong></td>
    </tr>
    <tr>
        <td><input id="amount" type="number"></td>
        <td>
            <select  id="tiente1">
                <option  >VND</option>
                <option  >USD</option>
            </select>
        </td>
        <td>
            <select  id="tiente2">
                <option >USD</option>
                <option >VND</option>
            </select>
        </td>
        <td>
            <button onclick="ketQua()">Convert</button>
        </td>
    </tr>
    <tr>
        <td>
            <strong  id="result">

            </strong>
        </td>
    </tr>
</table>
<script>

    function ketQua() {
        let tiente1 = document.getElementById('tiente1').value;
        let tiente2 = document.getElementById('tiente2').value;
        let amount = document.getElementById('amount').value;
        let a = 0;
        if (tiente1 == 'VND' && tiente2 == 'USD') {
            a = amount / 24000;
        } else if (tiente1 == 'USD' && tiente2 == 'VND') {
            console.log(amount)
            a = amount * 24000;
        } else if (tiente1 == tiente2) {
            a = amount;
        }
        document.getElementById('result').innerHTML = 'Result: ' + a;
    }
</script>
</body>
</html>
